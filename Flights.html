<!DOCTYPE html>
<html>
  <head>
    <title>The Traveler's Handbook</title>
    <style>

      /*
      style of the website
      */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      /*
      style of the header
      */
     h1 {
  
  padding: 30px;
  text-align: center;
  padding-top: 100px;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

}

/*
      style of the h2
      */
h2 {
  background-color: hsl(192, 70%, 46%);
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-style: italic;
  text-align: center;
  font-weight: bold;
  padding: 15px;
}

/*
      style of the tr and th
      */
tr, th {
  background-color: #04c0ff;
  text-align: center;
  font-weight: bold;
  padding: 15px;
}
/**
        style of the navigation bar
        */
        .navbar {
        overflow: hidden;
        background-color: hsl(199, 70%, 46%);
        position: absolute;
        padding: 10px;
        width: 100%;
        top: 0;
        left: 0;
      }

      /**
        style of the navigation bar
        */
      .navbar a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="Homepage draft 1 (simone).html" class="active">Home</a>
      <a href="AboutUs.html" class="active">About Us</a>
      <a href="ContactInfo.html" class="active">Contact</a>
    </div>
    <h1>The Traveler's Handbook</h1>
    <h2>Flights to <span id="country-name"></span></h2>
    <table id="flights-table">
      <tr>
        <th>Flight Number</th>
        <th>Departure City</th>
        <th>Arrival City</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
      </tr>
    </table>

    <script>
      // Get the country name from an earlier part of the website
      const countryName = "User's inputed Country"; // Example value, replace as needed
      document.querySelector("#country-name").innerHTML = countryName;

      // API call to get the flight data for the selected country
      const API_URL = `https://api.example.com/flights?to=${countryName}`; // Replace with the actual API URL

      fetch(API_URL)
        .then(response => response.json())
        .then(flights => {
          // Create a table row for each flight
          const flightsTable = document.querySelector("#flights-table");
          flights.forEach(flight => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${flight.flightNumber}</td>
              <td>${flight.departureCity}</td>
              <td>${flight.arrivalCity}</td>
              <td>${flight.departureTime}</td>
              <td>${flight.arrivalTime}</td>
            `;
            flightsTable.appendChild(row);
          });
        });
    </script>
  </body>
</html>
